language: python
python:
  - "3.9"
script:
  - black --check .
install:
  - pip install -r requirements.txt
deploy:
  provider: elasticbeanstalk
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  region: us-east-1
  app: mysite-polls-app-dev
  env: mysite-polls-app-dev-env
  on:
    branch: main
branches:
  only:
    - main
